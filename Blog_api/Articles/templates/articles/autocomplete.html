{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="{% static "app.js" %}"></script>
<script src="{% static "jquery-3.5.1.min.js" %}"></script>

<form action="" method="post">
    {% csrf_token %}
        {{ form }}
<input id="search" type="submit" value="search">
</form>
<div id="search_list">
<ul>
    {% for title in titles %}
        <li>{{ title }}</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
